<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/tiles.css" rel="stylesheet">
    
</head>
<body>
<div class="container">
    <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
            <div class="score-container"><span>0</span>
                <div class="score-add score-addition">0</div>
            </div>
            <div class="best-container">0</div>
        </div>
    </div>
    <div class="above-game">
        <p class="game-intro">Join the tiles, get to <strong>2048!</strong><br>
            <a href="javascript:void(0)" class="how-to-play-link">How to play â†’</a>
        </p>
        <a class="restart-button">New Game</a>
    </div>
    <a class="feedback-button">Send Feedback</a>
    <div class="game-container">
        <div class="game-message">
            <p></p>
            <div class="lower">
                <a class="keep-playing-button">Keep going</a>
                <a class="restart-button">Try again</a>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
        <div class="tile-container"></div>
    </div>
</div>
<script src="keylisten.js"></script>
<script src="index.js"></script>
</body>
</html>
